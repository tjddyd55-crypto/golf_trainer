<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매장 등록 완료 - Golf Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6f42c1 0%, #8b5cf6 100%);
        }
        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .success-message {
            font-size: 1.2rem;
            color: #28a745;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .info-box {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: left;
        }
        .info-box p {
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✅</div>
            <h2 class="mb-4" style="color: #6f42c1;">매장 등록 요청 완료</h2>
            
            <div class="success-message">
                {{ message or "매장 등록 요청이 접수되었습니다. 관리자 승인 후 사용 가능합니다." }}
            </div>
            
            <div class="info-box">
                <p><strong>다음 단계:</strong></p>
                <p>1. 관리자가 매장 등록 요청을 검토합니다.</p>
                <p>2. 승인 완료 시 이메일 또는 연락처로 알림을 받습니다.</p>
                <p>3. 승인 후 로그인하여 매장을 관리할 수 있습니다.</p>
            </div>
            
            <div class="d-grid gap-2">
                <a href="{{ url_for('store_admin_login') }}" class="btn btn-primary btn-lg">
                    로그인 페이지로 이동
                </a>
                <a href="{{ url_for('store_admin_signup') }}" class="btn btn-outline-secondary">
                    다른 매장 등록하기
                </a>
            </div>
        </div>
    </div>
</body>
</html>
