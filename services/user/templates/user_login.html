<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 로그인 - Golf Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
    <div class="user-login-container">
        <div class="user-login-card">
            <h2 class="user-login-title">🏌️ 골프 연습 로그인</h2>
            
            {% if error %}
            <div class="user-login-error">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" id="loginForm">
                <!-- 타석 코드 입력 영역 -->
                <div class="user-bay-code-section">
                    <label class="user-bay-code-label">타석 코드 입력</label>
                    <input 
                        type="text" 
                        name="bay_code" 
                        id="bayCodeInput"
                        class="user-bay-code-input" 
                        placeholder="A001" 
                        maxlength="4"
                        pattern="[A-Za-z][0-9]{3}"
                        value="{{ bay_code if bay_code else '' }}"
                        required
                    >
                    <div class="user-bay-code-hint">
                        타석 앞에 표시된 4자리 코드를 입력하세요
                    </div>
                </div>
                
                <!-- 사용자 정보 입력 -->
                <div class="user-login-form-group">
                    <label class="user-login-label">아이디</label>
                    <input 
                        type="text" 
                        name="user_id" 
                        class="user-login-input" 
                        placeholder="아이디를 입력하세요" 
                        required
                    >
                </div>
                
                <div class="user-login-form-group">
                    <label class="user-login-label">비밀번호</label>
                    <input 
                        type="password" 
                        name="password" 
                        class="user-login-input" 
                        placeholder="비밀번호를 입력하세요" 
                        required
                    >
                </div>
                
                <button type="submit" class="user-login-button">로그인</button>
            </form>
            
            <div class="user-text-center user-mt-3">
                <a href="{{ url_for('signup') }}" class="user-btn user-btn-secondary">회원가입</a>
            </div>
        </div>
    </div>
    
    <script>
        // 타석 코드 입력 자동 포맷팅
        document.getElementById('bayCodeInput').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 0 && !/^[A-Z]/.test(value)) {
                value = 'A' + value.replace(/[A-Z]/g, '');
            }
            if (value.length > 4) {
                value = value.substring(0, 4);
            }
            e.target.value = value;
        });
        
        // 타석 코드 실시간 확인 (선택사항)
        document.getElementById('bayCodeInput').addEventListener('blur', function(e) {
            const code = e.target.value.trim();
            if (code.length === 4) {
                fetch('{{ url_for("check_bay_code") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bay_code: code })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        e.target.style.borderColor = '#28a745';
                    } else {
                        e.target.style.borderColor = '#dc3545';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
