<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .signup-card { background-color: #1f1f1f; padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="signup-card">
        <h3 class="text-center mb-4 text-success">⛳ 유저 회원가입</h3>
        <form method="POST" action="/signup">
            <div class="mb-3">
                <label class="form-label text-secondary small">아이디 (휴대폰 번호 추천)</label>
                <input type="text" name="user_id" class="form-control bg-dark text-white border-secondary" placeholder="ID 입력" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-secondary small">이름</label>
                <input type="text" name="name" class="form-control bg-dark text-white border-secondary" placeholder="이름 입력" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-secondary small">연락처</label>
                <input type="text" name="phone" class="form-control bg-dark text-white border-secondary" placeholder="010-1234-5678" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-secondary small">비밀번호</label>
                <input type="password" name="password" class="form-control bg-dark text-white border-secondary" placeholder="비밀번호 입력" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-secondary small">성별</label>
                <select name="gender" class="form-select bg-dark text-white border-secondary">
                    <option value="남">남성</option>
                    <option value="여">여성</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">가입하기</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login" class="text-secondary small text-decoration-none">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
</body>
</html>
